<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tilt Effect</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile.css">
</head>
<body>

    <div class="wrapper">
        <div id="coords">
          <span class="top-text">Coordinates:</span><br>
          <code>x:</code><code id="x-coords">0</code>
          <code>y:</code><code id="y-coords">0</code>
        </div>
        <h3>Hover to tilt</h3>
        <div id="block">
          <div class="parallax-block">
            <div class="pic">
              <img src="images/2.png" alt="">
            </div>
            <span class="text-holder">3D Tilt</span>
            <div class="txt">
              <p>Watch <br> <span>Despicable Me 4</span> <br> Now</p>
            </div>
          </div>
        </div>
      </div>
    
      <script src="script.js"></script>
</body>
</html>
